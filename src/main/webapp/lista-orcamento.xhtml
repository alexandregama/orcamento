<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lista de Orçamentos</title>
</h:head>

<h:body>
	<h:dataTable value="#{orcamentoBean.lista}" var="orcamento">
		<h:column>
			<f:facet name="header">Código</f:facet>
			<h:outputText value="#{orcamento.id}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Projeto</f:facet>
			<h:outputText value="#{orcamento.nome}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Valor</f:facet>
			<h:outputText value="#{orcamento.valor}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Valor</f:facet>
			<h:outputText value="#{orcamento.pais}"/>
		</h:column>
	</h:dataTable>
</h:body>

</html>
