<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>	
	<title>Cadastro de Orçamento</title>
</h:head>

<h:body>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome do projeto"/>
			<h:inputText value="#{orcamentoBean.orcamento.nome}" />
			
			<h:outputLabel value="Valor"/>
			<h:inputText value="#{orcamentoBean.orcamento.valor}" />
			
			<h:outputLabel value="País"/>
			<h:selectOneMenu value="#{orcamentoBean.orcamento.pais}">
				<f:selectItem itemLabel="Brasil" itemValue="BRL"/>
				<f:selectItem itemLabel="EUA" itemValue="USD"/>
			</h:selectOneMenu>
		</h:panelGrid>
		
		<h:commandButton id="cadastrar" value="Cadastrar" action="#{orcamentoBean.cadastra}" rendered="#{empty orcamentoBean.orcamento.id}"/>
		
		<h:panelGroup rendered="#{not empty orcamentoBean.orcamento.id}">
			<h:commandButton id="atualizar" value="Atualizar" action="#{orcamentoBean.cadastra}" /> 		
			<h:commandButton id="cancelar" value="Cancelar" action="#{orcamentoBean.cancela}"/>
		</h:panelGroup>	
	</h:form>
	
	<h:form>
		<h:dataTable value="#{orcamentoBean.lista}" var="orcamento">
			<h:column>
				<f:facet name="header">Código</f:facet>
				<h:outputText value="#{orcamento.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{orcamento.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{orcamento.valor}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">País</f:facet>
				<h:outputText value="#{orcamento.pais}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="Remover" action="#{orcamentoBean.remove(orcamento)}">
				</h:commandLink> | 
				<h:commandLink value="Alterar">
					<f:setPropertyActionListener value="#{orcamento}" target="#{orcamentoBean.orcamento}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	
</h:body>
</html>
